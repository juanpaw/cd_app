<form class="form-control">
  <div class="form-group">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Descripción</label>

	<div class="form-group">

  <div class="form-group combo_profes">

   </div>
  <button type="button" class="btn btn-primary btn_elec_new">Submit</button>
</form>

<script>


	$('.btn_elec_new').on('click' , function(event) {

		event.preventDefault();
		//console.log("event", $('form').serialize());
		$.ajax({
			url: host+'api/electiva',
			type: 'POST',
			data:$('form').serialize(),
			success:function(data){
				$('.modal-title').text('Exito');
				$('.modal-body').html('<p>Se ha creado la electiva</p>');
				$('.modal').show();
			}
		});	
		
	});
</script>
